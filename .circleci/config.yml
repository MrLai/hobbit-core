version: 2
jobs:
  test-py36:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6
        user: root

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install flake8 pytest pytest-cov
            sudo pip install --editable .
      - run:
          name: use flake8 check self
          command: |
            flake8 .
      - run:
          name: run hobbit cmd
          command: |
            hobbit  --echo startproject -n demo -d ~/haha -f
      - run:
          name: tree flask project
          command: |
            cd ~/haha
            apt-get install -y tree
            tree
      - run:
          name: run tests
          environment:
            FLASK_APP: demo/run.py
            FLASK_ENV: test
          command: |
            cd ~/haha
            flask db init && flask db migrate && flask db upgrade
            flake8 . --exclude migrations
            py.test --cov . --cov-report term-missing -s
  test-py37:
    docker:
      - image: circleci/python:3.7
        user: root
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            sudo pip install flake8 pytest pytest-cov
            sudo pip install --editable .
      - run:
          name: use flake8 check self
          command: |
            flake8 .
      - run:
          name: run hobbit cmd
          command: |
            mkdir ~/haha && cd ~/haha
            hobbit  --echo startproject -n demo -f
      - run:
          name: tree flask project
          command: |
            cd ~/haha
            apt-get install -y tree
            tree
      - run:
          name: run tests
          environment:
            FLASK_APP: demo/run.py
            FLASK_ENV: test
          command: |
            cd ~/haha
            flask db init && flask db migrate && flask db upgrade
            flake8 . --exclude migrations
            py.test --cov . --cov-report term-missing -s

workflows:
  version: 2
  test:
    jobs:
      - test-py36
      - test-py37


